<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>

<body>
    <h1>The Results</h1>
    {% for party,votes in all_votes.items%}

    <a href='{% url "clear" %}'> Start a new election process</a>
</body>
</html>
